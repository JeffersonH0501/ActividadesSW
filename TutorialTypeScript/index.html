<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="module" src="./scripts/course.js" ></script>
    <script type="module" src="./scripts/dataCourses.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
    <style>
        .columna1 {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        }

        .columna1 table {
            text-align: left;
        }

        .loquesea {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Divide la columna en dos secciones iguales */
            grid-gap: 10px; /* Agrega un espacio de separación entre los elementos */
        }

    </style> 
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col columna1">
                <h1>Ana María Suarez</h1>
                <div class="card">
                    <div style="text-align: center;">
                        <img src="./avatar.png" height="300px" width="300px" alt="Avatar">
                    </div>
                    <div class="card-body">
                        <h2>Datos Personales</h2>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Código</td>
                                    <td>10234320</td>
                                </tr>
                                <tr>
                                    <td>Cédula</td>
                                    <td>12221122</td>
                                </tr>
                                <tr>
                                    <td>Edad</td>
                                    <td>25 Años</td>
                                </tr>
                                <tr>
                                    <td>Dirección</td>
                                    <td>Calle falsa 123</td>
                                </tr>
                                <tr>
                                    <td>Teléfono</td>
                                    <td>018002500</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <div class="col columna2">
                <h2>Cursos Actuales</h2>

                <form style="margin:10px;">
                    <div class="form-row">
                      <div class="col">
                          <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                      </div>
                      <div class="col">
                          <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                      </div>
                    </div>
                </form>

                <table class="table">
                    <thead class="thead-dark">
                       <tr>
                          <th>Curso</th>
                          <th>Profesor</th>
                          <th>Créditos</th>
                       </tr>
                    </thead>
                    <tbody id="courses">
                    </tbody>
                </table>

                <div class="loquesea">
                    <h4>Total de créditos:</h4>    
                    <h4 id="total-credits"></h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
