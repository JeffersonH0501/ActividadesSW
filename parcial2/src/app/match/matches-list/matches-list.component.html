<div class="row">

  <div class="col-1">
  </div>

  <div class="col-8">

    <h3>LISTADO DE PARTIDOS</h3>
    <table class="table">
      <thead class="thead-light">
          <tr>
              <th>#</th>
              <th>Stage Name</th>
              <th>Away Team Country</th>
              <th>Home Team Country</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let match of matches">
          <td>
            <dd>{{match.id}}</dd>
          </td>
          <td>
            <dd>{{match.stage_name}}</dd>
          </td>
          <td>
            <dd>{{match.away_team.name}}</dd>
          </td>
          <td>
            <dd>{{match.home_team.name}}</dd>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

  <div class="col-2">

    <h3>PAÍSES</h3>
    <p>N° DE GOLES COMO LOCAL</p>
    <ul>
      <li *ngFor="let country of countriesWithGoals">{{ country }}</li>
    </ul>

  </div>

  <div class="col-1">
  </div>

</div>
